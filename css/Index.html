<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
     <style>
        body {
            background-color: #d8b7ff; /* light purple background */
            color: white; /* default text color */
            font-family: Arial, sans-serif;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }

        td {
            padding: 10px;
            border: 1px solid white;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        /* Optional: make table text white just in case */
        td, th {
            color: white;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <table border="1">
        <tr>
            <td><img src="mercury.jpeg" alt="Mercury">MERCURY</td>
            <td><img src="venus.jpeg" alt="Venus">VENUS</td>
            <td><img src="earth.jpeg" alt="Earth">EARTH</td>
        </tr>
        <tr>
            <td><img src="mars.jpeg" alt="mars">MARS</td>
            <td><img src="jupiter.jpeg" alt="Jupiter">JUPITER</td>
            <td><img src="saturn.jpeg" alt="Saturn">SATURN</td>
        </tr>
        <tr>
            <td><img src="uranus.jpeg" alt="Uranus">URANUS</td>
            <td><img src="neptune.jpeg" alt="Neptune">NEPTUNE</td>
            <td><img src="pluto.jpeg" alt="pluto">PLUTO....??</td>
        </tr>
    </table>

</body>
</html>
