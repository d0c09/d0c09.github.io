<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Amari's Vibe Vault!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div id="coverContainer" class="container">

        <!-- LOGO IMAGE -->
        <img 
            src="logo.png" 
            alt="Amari's Vibe Vault Logo" 
            class="logo"
        >

        <!-- ANIMATED BUTTON -->
        <a id="openBtn" href="#" class="open-btn">OPEN</a>

    </div>

    <!-- Background Music -->
    <audio id="bgMusic" src="nobystanders.mp3" preload="auto" loop></audio>

    <script>
    const audio = document.getElementById("bgMusic");
    const openBtn = document.getElementById("openBtn");
    const cover = document.getElementById("coverContainer");

    console.log("Audio source:", audio.src);

    audio.addEventListener("error", () => {
        console.error("AUDIO FAILED TO LOAD");
    });

    openBtn.addEventListener("click", (e) => {
        e.preventDefault();

        audio.play().then(() => {
            console.log("Audio is playing!");
        }).catch(err => {
            console.error("Audio play error:", err);
        });

        cover.classList.add("fade-out");

        setTimeout(() => {
            window.location.href = "mainpage.html";
        }, 800);
    });
</script>

</body>
</html>
