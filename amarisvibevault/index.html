<div id="coverContainer" class="container">

    <!-- LOGO IMAGE -->
    <img src="logo.png" alt="Amari's Vibe Vault Logo" class="logo">

    <!-- OPEN BUTTON -->
    <a id="openBtn" href="mainpage.html" class="open-btn">OPEN</a>
<script>
document.getElementById("openBtn").addEventListener("click", function(event) {

    event.preventDefault(); // Stop page from switching immediately

    // Apply fade-out class to the whole cover page
    document.body.classList.add("fade-out");

    // Wait for fade animation to finish, then go to main page
    setTimeout(() => {
        window.location.href = "mainpage.html";
    }, 800); // match your CSS transition time
});
</script>
</div>



</body>
